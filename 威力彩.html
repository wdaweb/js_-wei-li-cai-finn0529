<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    let numA = []
    let numB = Math.round(Math.random()*(8-1)+1)

    for (i=0 ; i<6;i++){
      n=Math.round(Math.random()*(38-1)+1)
      while(numA.indexOf(n)!==-1){
        n=Math.round(Math.random()*(38-1)+1)
      }
      numA.push(n)

    }
    

    document.write("A區"+numA)
    document.write("  B區"+numB)

    
  </script>
</body>
</html>
